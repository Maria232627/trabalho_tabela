<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="./estilo.css" />
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paula</td>
                <td>paula@gmail.com</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>maria@gmail.com</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <br>
    <br>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <td colspan="2">1</td> <!--mescla duas colunas//-->
            <td rowspan="2">2</td> <!--mescla duas linhas//-->
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <td>***</td>
            <td colspan="2">***</td>
            <td rowspan="3">***</td>
        </tr>
        <tr>
            <td>***</td>
            <td>***</td>
            <td rowspan="2">***</td>
        </tr>
        <tr>
            <td colspan="2">***</td>
        </tr>
        <tr>
            <td colspan="4">***</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <td rowspan="4">***</td>
            <td colspan="4">***</td>
        </tr>
        <tr>
            <td>***</td>
            <td colspan="2">***</td>
            <td>***</td>
        </tr>
        <tr>
            <td colspan="2">***</td>
            <td colspan="2">***</td>
        </tr>
        <tr>
            <td>***</td>
            <td>***</td>
            <td>***</td>
            <td>***</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <td colspan="6">***</td>
        </tr>
        <tr>
            <td>***</td>
            <td colspan="4">***</td>
            <td rowspan="3">***</td>
        </tr>
        <tr>
            <td colspan="2">***</td>
            <td>***</td>
            <td colspan="2">***</td>
        </tr>
        <tr>
            <td>***</td>
            <td>***</td>
            <td>***</td>
            <td>***</td>
        </tr>
    </table>
</body>

</html>
